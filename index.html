<!DOCTYPE html>
<html lang="en">
  <head>
    <link type="text/css" rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="container">
  <header>
    <h1>
      Sistemas 3x3
    </h1>
  </header>
  <div class="input-container">
    <div class="input-row">
      <input type="number" id="a" placeholder="A">
      <input type="number" id="b" placeholder="B">
      <input type="number" id="c" placeholder="C">
    </div>
    <div class="input-row">
      <input type="number" id="d" placeholder="D">
      <input type="number" id="e" placeholder="E">
      <input type="number" id="f" placeholder="F">
    </div>
    <div class="input-row">
      <input type="number" id="g" placeholder="G">
      <input type="number" id="h" placeholder="H">
      <input type="number" id="i" placeholder="I">
    </div>
  </div>
  <div class="buttons-container">
    <div class="button" id="CalcButton">Calcular</div>
    <div class="button" id="CleanButton">Limpiar</div>
  </div>
  <div id="result"></div>
</div>
<!-- <h3 id="h3"></h3> -->

    <script type="module" src="script.js"></script>
  </body>
</html>
